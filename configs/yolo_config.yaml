# YOLOv8 Training Configuration
# Usage: python src/train_yolo.py --config configs/yolo_config.yaml

# Model Selection
model:
  name: yolov8n  # Options: yolov8n (nano), yolov8s (small), yolov8m (medium)
  pretrained: true

# Dataset
data:
  config: data/combined_data.yaml
  imgsz: 640  # Image size

# Training Parameters
training:
  epochs: 50
  batch: 16  # Adjust based on GPU memory
  patience: 10  # Early stopping patience
  workers: 8  # Data loading workers
  device: 0  # GPU device (0, 1, etc.) or 'cpu'

# Optimizer
optimizer:
  lr0: 0.01  # Initial learning rate
  lrf: 0.01  # Final learning rate (lr0 * lrf)
  momentum: 0.937
  weight_decay: 0.0005

# Augmentation
augmentation:
  hsv_h: 0.015  # Hue augmentation
  hsv_s: 0.7    # Saturation augmentation
  hsv_v: 0.4    # Value augmentation
  degrees: 5.0  # Rotation (Â±degrees)
  translate: 0.1
  scale: 0.5
  flipud: 0.0   # Vertical flip probability
  fliplr: 0.5   # Horizontal flip probability
  mosaic: 1.0   # Mosaic augmentation
  mixup: 0.0    # Mixup augmentation

# Inference/Evaluation
inference:
  conf_threshold: 0.4  # Confidence threshold
  iou_threshold: 0.5   # NMS IoU threshold
  max_det: 100         # Maximum detections per image

# Output
output:
  project: runs/detect
  name: pallet_box_counter
  save: true
  save_period: -1  # Save checkpoint every N epochs (-1 = last only)

